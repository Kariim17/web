<body bgcolor="lightgreen"> 

  <h1>Buscar cámaras de fotos</h1>

  <form action="#" method="get">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca">
    <br>
    <br>
    <label for="tipo">Tipo de cámara:</label>
    <select id="tipo" name="tipo">
      <option value="">-- Selecciona un tipo --</option>
      <option value="compacta">Compacta</option>
      <option value="reflex">Réflex</option>
      <option value="mirrorless">Mirrorless</option>
      <option value="instantanea">Instantánea</option>
    </select>
    <br>
    <br>
    <label for="precio">Precio máximo (€):</label>
    <input type="number" id="precio" name="precio" min="0">
    <input type="range" id="barra" min="50" max="100" value="75" step="1">
    <br>
    <br>
     <select id="color" name="color">
    <option value="" aria-label="--Elige un color--" diabled selected>--Elige un color--</option>
    <option value="rojo">Rojo</option>
    <option value="azul">Azul</option>
    <option value="verde">Verde</option>
    <option value="amarillo">Amarillo</option>
    <option value="negro">Negro</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Buscar">
  </form>

</body>
</html>
